<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-sm-6">
                <div class="card" style="background-color: aliceblue;">
                    <div class="card-body d-flex flex-column gap-4">
                        <div class="row">
                            <div class="col"><input class="form-control" type="text" id="a" placeholder="Input A"></div>
                            <div class="col"><input class="form-control" type="text" id="b" placeholder="Input B"></div>
                        </div>
                        <div class="row">
                            <div class="col d-flex justify-content-center"><button class="btn btn-primary"
                                    onclick="add()">Add</button></div>
                        </div>
                        <div class="row">
                            <div class="col d-flex justify-content-center">
                                <h4>Result: <span id="result"></span></h4>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function add() {
            let a = document.getElementById("a")
            let b = document.getElementById("b")
            let result = document.getElementById("result")
            result.innerHTML = parseInt(a.value) + parseInt(b.value)
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
